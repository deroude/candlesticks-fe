<svg preserveAspectRatio="xMinYMax meet" [attr.viewBox]="'0 0 '+(150+maxSize*30)+' 560'" #candlesticks>
  <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
  <polyline [attr.points]="'10,10 10,290 '+(40+maxSize*30)+',290'" fill="none" stroke="black" stroke-width="2" marker-start="url(#arrow)"
    marker-end="url(#arrow)" />
  <g *ngFor="let d of data; let i=index">
    <rect [attr.x]="30*(i+1)" [attr.y]="40+2*d.low" width="20" [attr.height]="40+2*d.high" style="fill:rgb(63, 81, 181)" />
    <text [attr.x]="30*(i+1)" y="300" [attr.transform]="'rotate(60,'+(30*(i+1))+',300)'">{{d.date|date:'fullTime'}}</text>
  </g>
</svg>
